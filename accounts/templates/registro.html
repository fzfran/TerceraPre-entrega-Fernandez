{% extends "paginabase.html" %}
{% block title %}
 <title>Pagina de Registro</title>
{% endblock title %}

{% block h1 %}
 <h1>Registrar Usuario</h1>
{% endblock h1 %}


{% block main %}
<form action={% url "registrarse" %} method="POST">
   {% csrf_token %}
   <table>
   {{form}}
   </table>
   <input type="submit" value="Registrarse">
</form>
{% endblock main %}
